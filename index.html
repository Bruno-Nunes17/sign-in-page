<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <title>Login page</title>
</head>

<body>
    <main class="main-bg align-content">
        <section class="main-container align-content">
            <div class="container">
                <div class="content-one">
                    <div class="area-login align-content">
                        <h1>welcome back!</h1>
                        <p>To keep connect with us <br> plase login with your personal info</p>
                        <button>sing in</button>
                    </div>
                </div>
                <div class="content-two align-content">
                    <div class="area-registo align-content">
                        <div class="grid-form">
                            <div class="form-head align-content">
                                <h2>Create account</h2>
                            </div>
                            <div class="login-with align-content">
                                <img src="./src/img/icons8-facebook-novo.svg" alt="">
                                <img src="./src/img/icons8-google-logo.svg" alt="">
                                <img src="./src/img/icons8-linkedin-circundado.svg" alt="">
                            </div>
                            <div class="form">
                                <P>Or use your e-mail for registration</P>
                                <form>
                                    <fieldset>
                                        <div>
                                            <img class="usuario-icon"
                                                src="./src/img/icons8-usuário-de-gênero-neutro-50.png" alt="">
                                            <label for="name"></label>
                                            <input type="text" name="name" id="name" placeholder="Name" required>
                                        </div>
                                        <div class="form-group">
                                            <img class="email-icon" src="./src/img/icons8-assinar-o-correio-50.png"
                                                alt="">
                                            <label for="email"></label>
                                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                                        </div>
                                        <div class="form-group">
                                            <img class="password-icon" src="./src/img/icons8-chave-2-50.png" alt="">
                                            <label for="password"></label>
                                            <input type="password" name="password" id="password" placeholder="Password"
                                                required>
                                        </div>
                                        <div class="button align-content">
                                            <button type="submit">sing in</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
